<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>鼠标悬停文字上显示图片</title>



    <script language="javascript"> 

    function showPic(e,sUrl){ 

                            var x,y; 

                            x = e.clientX; 

                            y = e.clientY; 

                            document.getElementById("Layer1").style.left = x+20+'px'; 

                            document.getElementById("Layer1").style.top = y+20+'px'; 

                            document.getElementById("Layer1").innerHTML = "<img border='0' src=\"" + sUrl + "\">"; 

                            document.getElementById("Layer1").style.display = ""; 

                            } 

                            function hiddenPic(){ 

                            document.getElementById("Layer1").innerHTML = ""; 

                            document.getElementById("Layer1").style.display = "none"; 

                        } 

    </script>



</head>

<body>

    <div id="Layer1" style="display: none; position: absolute; z-index: 100;">

    </div>

    <!-- <img src="1.png" onmouseout="hiddenPic();"

        onmousemove="showPic(event,this.src);" /> -->

    <p>

        <a href="" onmouseout="hiddenPic();" onmousemove="showPic(event,'20130219_143934.jpg');">

          xxx</a>

    </p>

</body>

</html>
